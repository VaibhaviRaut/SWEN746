<script>

    change_nav();

    $('#login a').html('Logout')
    }

<body>

  <!-- Navigation -->
  {% include 'layout.html' %}
  <!-- Page Content -->
  <div class = "landing">
  <div class="container welcome">
    <div class="row h-100">
      <div class="col-lg-12 text-center landDiv">
        <h1 class="mt-5">Welcome to Sam 2020 Conference</h1>
        <div style="margin-top: 20px  ">
        <button class="btn btn-light" onclick="location.href = '/volunteer'">

        </button>

      </div>
    </div>
  </div>
      <div class="container notification">
        <div class="card home">
          <h5 class="card-header">
            Notifications
          </h5>
          <div class="card-body">
            <blockquote class="blockquote mb-0">
                {% for i in range(0,notifications|length) %}
                  <p>{{ notifications[i] }}</p>
                {% endfor %}
            </blockquote>
          </div>
  </div>
