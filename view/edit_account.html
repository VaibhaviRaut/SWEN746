<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../static/style.css" rel="stylesheet">
    <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


</head>
<body>
<script>

    $(function(){
        let err = '{{ error }}';
        if (err) {
            alert(err)
        }
    });


    </script>
{% include 'layout.html' %}
<div class="container">
    <h2 style="text-align: center; margin-top: 20px">
        Edit Account
    </h2>
<form method="post"  enctype="multipart/form-data">
    <div class="form-group">
    <label for="email">Username</label>
    <input type="text" class="form-control" name="username" value={{entry.username}} required>
  </div>
    <div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" name="password" value={{entry.password}} required>
  </div>

    <div class="form-group">
	  <label for="role">Role:</label>
	  <select class = 'form-control' name="role">
		  <option value="Author"{% if entry.role=='Author' %} selected="selected"{% endif %}>Author</option>
		  <option value="PCM"{% if entry.role=='PCM' %} selected="selected"{% endif %}>PCM</option>
		  <option value="PCC"{% if entry.role=='PCC' %} selected="selected"{% endif %}>PCC</option>
    </select>
	</div>

	<button type="button" class="btn btn-outline-primary float-left" style="margin-right:10px" onclick="location.href='/manageAccounts'">Cancel</button>
	<input type="submit" value="Submit Edit" class="btn btn-primary float-left">

</form>
    </div>

</body>
</html>
